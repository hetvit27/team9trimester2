  <style>

$navbar-width: 320px

.navbar-vertical
  width: $navbar-width
  height: 100vh
  padding: 0.5rem 1rem
  position: absolute
  transition: left 0.31s
  left: 0
  top: 0
  .navbar-brand
    margin-right: 0
    padding-right: 1.5rem
    display: block
  .navbar-toggler
    border: none
    padding: 0
    display: inline-block
    position: absolute
    right: 0.5rem
    top: 0.75rem
    cursor: pointer
  ul.navbar-nav
    width: 100%
    margin-top: 1rem
  &.show
    left: 0
  &.hidden
    left: -276px

  </style>

  <script>
    $('.navbar-vertical .navbar-toggler').on('click', function(){
  var $this = $(this)
  var $isShow = $this.parent('.navbar-vertical').hasClass('show')
  var $isHide = $this.parent('.navbar-vertical').hasClass('hidden')
  if($isShow){
    $('.navbar-vertical.show').removeClass('show')
    $this.parent('.navbar-vertical').addClass('hidden')
    //console.log($isShow)
  }
  else{
    if($isHide){
      $('.navbar-vertical.hidden').removeClass('hidden')
    $this.parent('.navbar-vertical').addClass('show')
    }
  }
})</script>
